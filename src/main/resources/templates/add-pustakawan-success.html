<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>View Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (headerTitle='Pilot Master Data')"></nav>

<div class="d-inline-flex" style="align-items: center; flex: 1; justify-content: center; width: 100%; height: 600px">
	<div class="d-flex justify-content-center shadow rounded align-items-center"  style="width: 90%; height: 550px">
		<div class="card bg-light w-100 h-100">
			<div class="card-header">
				<h2 class="font-weight-bold">Pustakawan Ditambahkan</h2>
			</div>
			<div class="card-body">
				<h3 class="card-title font-weight-bold">Data Pustakawan</h3>
				<div class="d-flex flex-row border-bottom border-top w-100">
					<div class="card-body border-right" style="width: 25%">
						<h5 class="card-text">Nama</h5>
						<h5 class="card-text">NIP</h5>
						<h5 class="card-text">Jenis Kelamin</h5>
						<h5 class="card-text">Tempat Lahir</h5>
						<h5 class="card-text">Tanggal Lahir</h5>
						<h5 class="card-text">Spesialisasi</h5>
					</div>

					<div class="card-body w-100">
						<h5 class="card-text" th:text="${pustakawan.getNama()}" />
						<h5 class="card-text" th:text="${pustakawan.getNip()}" />
						<h5 class="card-text" th:text="${pustakawan.getJenis_kelamin() == 0 ? 'Laki-laki' : 'Perempuan'}" />
						<h5 class="card-text" th:text="${pustakawan.getTempat_lahir()}" />
						<h5 class="card-text" th:text="${pustakawan.getTanggal_lahir()}" />
					</div>
				</div>
				<div class="d-flex flex-row border-bottom border-top h-auto w-100 rounded my-5 p-3 justify-content-between align-items-center" style="background-color: #D4EDDA;">
					<h5 class="text-success">Data Pustakawan berhasil ditambahkan</h5>
					<a th:href="@{/pustakawan/viewall}" class="btn btn-success btn-lg active" style="width: 10%" role="button">OK</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
