<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Jadwal Pustakawan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: addJadwal"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Jadwal Pustakawan 
                    </div>
                    <div class="card-body">
                    
						<form th:action="@{/jadwal/tambah}" th:object="${jadwal}" method="POST">
						
						
                            
						Nama Perpustakaan:
						<select class="form-control selectpicker" id="nama">
							<option value="">Nama Perpustakaan</option>
							<option th:each="perpustakaan : ${allPerpustakaan}"
								th:value="${perpustakaan}"
								th:text="${perpustakaan.getNama()}">
							</option>
							</select>
						
						Hari:
						<select id="hari" class="form-control" >
								<option value="">Hari</option>
								<option  th:value="${jadwal[0]}" th:text="${'Senin'}" />
								<option  th:value="${jadwal[1]}" th:text="${'Selasa'}" />
								<option  th:value="${jadwal[2]}" th:text="${'Rabu'}" />
								<option  th:value="${jadwal[3]}" th:text="${'Kamis'}" />
								<option  th:value="${jadwal[4]}" th:text="${'Jumat'}" />
								<option  th:value="${jadwal[5]}" th:text="${'Sabtu'}" />
								<option  th:value="${jadwal[6]}" th:text="${'Minggu'}" />
							</select>
						<br>
						<button name="save" type="submit" class="btn btn-primary">Simpan</button>
                        <button name="reset" type="reset" class="btn btn-primary">Hapus</button>
						
						</form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
