<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: viewPustakawan"></nav>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 1000px;">
                   <div class="d-flex flex-row">
			<div class="flex-column" style="width: 100%">
				<div class="card-header">Data Pustakawan</div>
				<div class="d-flex flex-row">
					<div class="card-body" style="width: 2px">
                        
                            <h6 class="card-text">Nama</h6>
							<h6 class="card-text">NIP</h6>
							<h6 class="card-text">Jenis Kelamin</h6>
							<h6 class="card-text">Tempat Lahir</h6>
							<h6 class="card-text">Tanggal Lahir</h6>
							<h6 class="card-text">Spesialisasi</h6>
                            
                    </div>
					<div class="card-body" style="width: 60%">
						<h6 class="card-text" th:text="${pustakawan.getNama()}"></h6>
						<h6 class="card-text" th:text="${pustakawan.getNip()}" ></h6>
						<h6 class="card-text" th:text="${pustakawan.jenis_kelamin == 1 ? 'Laki-laki' : 'Perempuan'}" ></h6>
						<h6 class="card-text" th:text="${pustakawan.getTempat_lahir()}" ></h6>
						<h6 class="card-text" th:text="${pustakawan.getTanggal_lahir()}" ></h6>
						<h6 th:each="spesialisasi, iterStat : ${pustakawan.getSpesialisasiList()}" th:text="!${iterStat.last} ? ${spesialisasi.getNama()} + ', ' : ${spesialisasi.getNama()}"></h6>
						
					</div>
				</div>
				<a th:href="@{/}" class="btn btn-primary" role="button" th:text="Back"></a>
			</div>
			</div>
                     <br>
                        <br>
                        
                    </div>
                    
                </div>

</body>

</html>
