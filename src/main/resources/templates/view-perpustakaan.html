<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: viewPerpustakaan"></nav>

    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="width: 1000px;">
                    <div class="card-header">
                        Data Perpustakaan
                    </div>
                    <div class="card-body">
                        
                        <a class="btn btn-primary" th:href="@{/perpustakaan/tambah}">Tambah Perpustakaan</a>
                    </div>
                    <div class="card-body">
                        <form>
                            <table border="I">
                                <thead>
                                    <tr>
                                        <th style="text-align: center">No.</th>
                                        <th style="text-align: center">Nama Perpustakaan</th>
                                        <th style="text-align: center">Lokasi Perpustakaan</th>
                                        <th style="text-align: center">Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
        <tr th:each="perpustakaan : ${perpustakaan_list}">
            <td th:text="${perpustakaanStat.index + 1}" />
            <td th:text="${perpustakaan.getNama()}" />
            <td th:text="${perpustakaan.getLokasi()}" />
            <td>
                
                <a th:href="@{/perpustakaan/delete/{id}(id=${perpustakaan.id})}" class="btn btn-danger" role="button">Hapus</a>
            </td>
        </tr>
        </tbody>
                            </table>
                            <br>
                            
                        </form>
                        <br>
                        
                    </div>
                    
                </div>
            </div>
        
        <br>
        
        
        </div>
    </div>
</body>

</html>
